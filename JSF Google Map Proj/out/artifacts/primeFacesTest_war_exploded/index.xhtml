    <div id="homeBar" class="topbar">
        <h:outputLabel id="AppTitle">SG Essentials Map</h:outputLabel>
        <h:graphicImage value="images/search_icon.png" styleClass="barfunct" onclick="openSearch()"></h:graphicImage>
        <h:graphicImage value="images/filter_icon.png" styleClass="barfunct" onclick="openFilter()"></h:graphicImage>
        <h:graphicImage value="images/profile_icon.png" styleClass="barfunct"></h:graphicImage>
    </div>
    <div id="searchBar" class="topbar">
        <input id="searchTextField" type="text" size="50"></input>
        <input type="radio" name="type" id="changetype-all" checked="checked"></input>
        <label for="changetype-all">All</label>

        <input type="radio" name="type" id="changetype-establishment"></input>
        <label for="changetype-establishment">Establishments</label>

        <input type="radio" name="type" id="changetype-geocode"></input>
        <label for="changetype-geocode">Geocodes</label>

        <button class="cancelYAButton" onclick="closeSearch()">Cancel</button>
    </div>
    <div id="filterBar" class="topbar">
        <h:form id="filterSelect">
            <h:panelGrid columns="8">
                <h:outputText value="Gender:"/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="male" value="#{filter.male}"/>
                    <h:outputText value=" Male" for="male"/>
                    <h:selectBooleanCheckbox id="female" value="#{filter.female}"/>
                    <h:outputText value=" Female" for="female"/>
                </h:panelGroup>
                <h:panelGroup/>
                <h:panelGroup/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="wheelchair" value="#{filter.wheelchairAccessible}"/>
                    <h:outputText value=" Wheelchair Accessible" for="wheelchair"/>
                </h:panelGroup>
                <h:panelGroup/>
                <h:panelGroup/>
                <h:panelGroup>
                    <h:outputLabel for="radius" value="Within a " />
                    <h:selectOneMenu id="radius" value="#{filter.radius}" style="width:150px">
                        <f:selectItem itemLabel="100m radius" itemValue="100"/>
                        <f:selectItem itemLabel="250m radius" itemValue="250"/>
                        <f:selectItem itemLabel="500m radius" itemValue="500"/>
                        <f:selectItem itemLabel="1km radius" itemValue="1000"/>
                        <f:selectItem itemLabel="2.5km radius" itemValue="2500"/>
                        <f:selectItem itemLabel="5km radius" itemValue="5000"/>
                        <f:selectItem itemLabel="10km radius" itemValue="10000"/>
                        <f:selectItem itemLabel="unlimited radius" itemValue="100000"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:outputText value="Rating:"/>
                <h:selectOneRadio value="#{filter.rating}">
                    <f:selectItem itemValue="0" itemLabel="0"/>
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="2" itemLabel="2"/>
                    <f:selectItem itemValue="3" itemLabel="3"/>
                    <f:selectItem itemValue="4" itemLabel="4"/>
                    <f:selectItem itemValue="5" itemLabel="5"/>
                </h:selectOneRadio>
                <h:panelGroup/>
                <h:panelGroup/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="needtoPay" value="#{filter.needToPay}"/>
                    <h:outputText value=" Include toilets that requires an entry fee" for="needtoPay"/>
                </h:panelGroup>
            </h:panelGrid>
            <p:remoteCommand name="filterSearch" actionListener="#{filter.searchByFilterStep1}" style="display: none;"/>
            <p:remoteCommand name="filterReset" actionListener="#{filter.resetFilter}" style="display: none;"/>
            <p:remoteCommand name="sendComputedDistance" actionListener="#{filter.searchByFilterStep2}" style="display: none;"/>
        </h:form>
        <button class="rightButton submitYAButon" onclick="callFilterSearch()">Search</button>
        <button class="rightButton cancelYAButton" onclick="closeFilter()">Cancel</button>
    </div>
    <!--For Having Map Model IN MapController-->
    <p:gmap id="displayedMap" widgetVar="mapDisplay" center="1.378622, 103.849345" zoom="15" type="ROADMAP"
            style="width:100%;height:90%" disableDefaultUI="true"
            onPointClick="addLocMarker(event); createPersonalMarker(event)"
            fitBounds="false">
        <!--<p:ajax event="stateChange" listener="#{mapController.onStateChange}" update="displayedMap"/>-->
    </p:gmap>
    <div style="display:none;">
    <!--Custom Controls For Google Map-->
    <!--Default View-->
    <div id="viewToilets" class="left-controls-unselected" onclick="displayApproved()">
        <div>View Toilets</div>
    </div>
    <div id="viewPersonalMap" style="width:220px;" class="left-controls-unselected" onclick="personalMapDisplay()">
        <div>View Personal Map</div>
    </div>
    <div id="searchFolderMapBut" style="width:200px;" class="left-controls-unselected" onclick="openFolderSearch()">
        <div>Search For Folder</div>
    </div>

    <!--Toilet View Controlls-->
    <div id="zoomoutControl" class="zoomControl" onclick="zoomOut()">
        <div id="zoomoutUI" class="zoomoutUI">
            <div id="zoomoutText" class="zoomoutText"> -</div>
        </div>
    </div>
    <div id="zoominControl" class="zoomControl" onclick="zoomIn()">
        <div id="zoominText" class="zoominText"> +</div>
    </div>
    <div id="centerLoc" class="centerLoc" onclick="goToUserLoc()">
        <div id="centerImg" class="centerImg">
            <!--<h:graphicImage></h:graphicImage>-->
            Center Map
        </div>
    </div>
    <div id="displaySuggestedToilets" class="right-controls-unselected" onclick="displaySuggested()">
        <div>View Unapproved Toilets</div>
    </div>
    <div id="changeFolder" class="right-controls-unselected" onclick="displayFolders()">
        <div>Change Folder</div>
    </div>
    <div id="addPersonalMarkerButton" class="classForAddMarker">
        <h:form>
            <p:commandButton value="Add Marker"
                             id="markerCreate" class="right-control-unselected">
                <p:confirm header="Confirmation" message="Do you want to use current location or select a location?"/>
                <!--<f:ajax execute="@form" render="@none" />-->
            </p:commandButton>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Use current location" type="button" onclick="setMarkerAddType(1)"
                                 styleClass="ui-confirmdialog-no"/>
                <p:commandButton value="Select Location on map" type="button" onclick="setMarkerAddType(2)"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </div>
    <div id="addToiletButton" class="classForAddMarker">
        <h:form>
        <p:commandButton value="Add Toilet"
                         id="toiletSubmit" class="right-control-unselected">
            <p:confirm header="Confirmation" message="Do you want to use current location or select a location?"/>
            <!--<f:ajax execute="@form" render="@none" />-->
        </p:commandButton>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Use current location" type="button" onclick="setMarkerAddType(1)"
                             styleClass="ui-confirmdialog-no"/>
            <p:commandButton value="Select Location on map" type="button" onclick="setMarkerAddType(2)"
                             styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>
        </h:form>
    </div>
    </div>

    <!--Add Toilet Stuff-->
    <div id="addToilet" class="addToilet">
        <h:form id="formSubmitToilet">
            <h:inputHidden id="locLng" value="#{mapController.locLng}"/>
            <h:inputHidden id="locLat" value="#{mapController.locLat}"/>
            <h:inputHidden id="toiletGender" value="#{mapController.toiletGender}"/>
            <h:inputHidden id="genderM" value="#{mapController.genderM}"/>
            <h:inputHidden id="genderF" value="#{mapController.genderF}"/>
            <h:inputHidden id="upvote" value="#{mapController.upvote}"/>
            <h:inputHidden id="flag" value="#{mapController.flag}"/>
            <h:inputHidden id="upvoteToiletId" value="#{mapController.upvoteToiletId}"/>

            <!--Review Section Variables-->
            <h:inputHidden id="icon1" value="#{mapController.icon1}"/>
            <h:inputHidden id="icon2" value="#{mapController.icon2}"/>
            <h:inputHidden id="icon3" value="#{mapController.icon3}"/>
            <h:inputHidden id="icon4" value="#{mapController.icon4}"/>
            <h:inputHidden id="icon5" value="#{mapController.icon5}"/>
            <h:inputHidden id="icon6" value="#{mapController.icon6}"/>
            <h:inputHidden id="icon7" value="#{mapController.icon7}"/>
            <h:inputHidden id="icon8" value="#{mapController.icon8}"/>
            <h:inputHidden id="comments" value="#{mapController.comments}"/>
            <h:inputHidden id="uniqueId" value="#{mapController.uniqueId}"/>

            <h:inputHidden id="folderId" value="#{personalMapController.folderId}"/>
            <h:inputHidden id="folderUser" value="#{personalMapController.folderUser}"/>
            <h:inputHidden id="folderName" value="#{personalMapController.folderName}"/>
            <h:inputHidden id="folderType" value="#{personalMapController.folderType}"/>
            <h:inputHidden id="field1" value="#{personalMapController.field1}"/>
            <h:inputHidden id="field2" value="#{personalMapController.field2}"/>
            <h:inputHidden id="pLat" value="#{personalMapController.lat}"/>
            <h:inputHidden id="pLng" value="#{personalMapController.lng}"/>
            <h:inputHidden id="uniqueNoJs" value="#{personalMapController.uniqueNoJs}"/>

            <h:inputHidden id="reviewRating" value="#{personalMapController.reviewRating}"/>
            <h:inputHidden id="reviewComment" value="#{personalMapController.reviewComment}"/>
            <h:inputHidden id="searchFolder" value="#{personalMapController.searchFolder}"/>
            <!--End-->

            <!--Was In Command Button Temp Removed-->
            <!--onclick="addToiletLoc()"-->
            <!--For Suggesting Toilets-->
            <p:remoteCommand name="tsubmit" actionListener="#{mapController.addToiletLoc}"/>
            <!--For Upvoting Toilets-->
            <p:remoteCommand name="upvoteSubmit" actionListener="#{mapController.upvoteToilet}"/>
            <!--For Flagging Toilets-->
            <p:remoteCommand name="flagSubmit" actionListener="#{mapController.flagToilet}"/>
            <!--For Use On Suggestion And Approved Toilet-->
            <p:remoteCommand name="reviewToilet" actionListener="#{mapController.reviewToilet}"/>
            <!--Display Approved Toilets-->
            <p:remoteCommand name="displayApprovedToilet" actionListener="#{mapController.displayApproved()}"/>
            <!--Display Suggestion Toilets-->
            <p:remoteCommand name="displaySuggestionToilet" actionListener="#{mapController.displaySuggestion()}"/>
            <!--Reset Displayed-->
            <p:remoteCommand name="resetDisplayed" actionListener="#{mapController.resetDisplay()}"/>
            <!--Display Folders-->
            <p:remoteCommand name="displayFoldersControl" actionListener="#{personalMapController.displayFolders}"/>
            <!--Create Folders-->
            <p:remoteCommand name="createFolderBean" actionListener="#{personalMapController.createFolder}"/>
            <!--Display Folder Markers-->
            <p:remoteCommand name="displayFolderMarkerz" actionListener="#{personalMapController.getFolderMarker}"/>
            <!--Add Marker-->
            <p:remoteCommand name="createPersonalMarkerz" actionListener="#{personalMapController.addMarker}"/>
            <!--Edit Marker-->
            <p:remoteCommand name="editMarkerInfo" actionListener="#{personalMapController.editMarkerInfo}"/>
            <!--Import Folders-->
            <p:remoteCommand name="importOthersFolder" actionListener="#{personalMapController.userImportFolder}"/>
            <!--Delete Folders-->
            <p:remoteCommand name="deletePersonalFolder" actionListener="#{personalMapController.userDeleteFolder}"/>
            <!--Delete Personal Marker-->
            <p:remoteCommand name="deletePersonalMarker" actionListener="#{personalMapController.deleteMarker}"/>
            <!--Submit Review-->
            <p:remoteCommand name="submitPReview" actionListener="#{personalMapController.submitReview}"/>
            <!--Remove Personal Map-->
            <p:remoteCommand name="removePMapMarkers" actionListener="#{personalMapController.resetMarkerList}"/>
            <!--Force Show Approved-->
            <p:remoteCommand name="forceShow" actionListener="#{mapController.forceShowApproved}"/>
            <!--Search Folder-->
            <p:remoteCommand name="searchForFolder" actionListener="#{personalMapController.folderSearch}"/>
            <!--Search Folder-->
            <p:remoteCommand name="displayPersonalReview" actionListener="#{personalMapController.displayPersonalReview}"/>
        </h:form>
    </div>

               <button class="markerSubmit" onclick="toiletSuggestionConfirmed()">Confirm</button>
